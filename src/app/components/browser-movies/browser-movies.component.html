  <div class="text-center text-white vh-100" *ngIf="loading === true">
    <h2><i class="fas fa-sync-alt fa-spin"></i> Search content...</h2>
  </div>

  <div class="row animated fadeIn" *ngIf="!loading">
    <div class="col-md-3 mb-4" *ngFor="let movie of movieService.moviesSearch">
      <a class="link-cover" [routerLink]="['/movie', movie.id]" routerLinkActive="router-link-active">
        <figure>
          <img class="img-fluid" [src]="movie.medium_cover_image" [alt]="movie.title">
        </figure>
        <figcaption class="content-cover">
          <i class="fas fa-star"></i>
          <p>{{ movie.rating }} / 10</p>
          <h4 class="mb-0 mr-3 title-cover">{{ movie.title }}</h4>
          <p class="m-0">{{ movie.year }}</p>
        </figcaption>
      </a>
      <div class="d-flex flex-wrap">
        <span class="badge badge-quality mr-2 mb-2" *ngFor="let quality of movie.torrents">{{ quality.quality }}.{{
          quality.type }}</span>
      </div>
    </div>
  </div>
